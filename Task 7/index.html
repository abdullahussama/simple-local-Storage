<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reg">
        <div class="cont">
            <h2>
                Registration Form
            </h2>
            <form>
                <input class="inp" type="text" name="name" id="name" placeholder="Full Name">
                <input class="inp" type="email" name="email" id="email" placeholder="*****@example.com">
                <input class="inp" type="text" name="Phone" id="Phone" placeholder="Phone Number">
                <input class="inp" type="password" name="password" id="password" placeholder="Password">
                <input class="inp" type="password" name="re-pass" id="re-pass" placeholder="Confirm Password">
                <div class="error-message"></div>
                <input class="btn" type="submit" value="Apply">
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
